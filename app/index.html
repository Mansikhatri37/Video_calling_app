<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Calling App</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/socket.io.js" defer></script>
    <script src="/js/main.js" defer></script>
  </head>
  <body>
    <main class="main-container">
      <!-- Sidebar -->
      <aside class="caller-list-wrapper">
        <h1 class="caller-list-heading">Contacts</h1>
        <ul id="allusers" class="caller-list"></ul>
      </aside>

      <!-- Video Container -->
      <section class="video-call-container">
        <div class="video-streams">
          <div class="local-video">
            <video id="localVideo" autoplay muted></video>
          </div>
          <div class="remote-video">
            <video id="remoteVideo" autoplay></video>
          </div>
        </div>
        <div class="username-input">
          <input id="username" type="text" placeholder="Enter Username" />
          <button id="create-user">Create</button>
        </div>
        <div>
          <button id="end-call-btn" class="call d-none">
            <img src="/images/phone-disconnect.png" alt="End Call" />
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
